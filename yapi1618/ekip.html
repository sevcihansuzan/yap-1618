    <div class="ps-page ps-page--about" style="padding-top:24px">
      <div class="ps-about-quote" style="padding-top:24px">
        <div class="container ps-section__container">
          <div class="ps-section" style="text-align:center">
            <figure><small>Hakkımızda</small>
              <h4>Yapı 1618</h4>
              <p style="max-width:100%">Doğadaki her şey kusursuzdur, İnsan anatomisinden ağaç gövdelerindeki halkalara kadar. Yaradılışımızda, doğada, sanatta; kısaca hayatımızın her anında var olan altın oran… Altın oranın sayısal olarak ifade edilişi olan 1,618; projelerimizdeki kusursuzluk kavramını ve uyumu tasvir etmekte. “Mühendisler tarafından ortaya atılan görüşlerle şekillenen Modernizm, ‘Mimaride güzellik önemli midir?’ sorusuna kesin bir yanıt vermekte: Önemli olan evin güzelliği kadar işlevselliği de.” Bu misyonla 2016 yılında yolculuğuna başlayan Yapı 1618, tamamen doğal malzemeler kullanarak yenilikçi ve işlevsel mekanlara hayat veriyor. Yalnızca yeni yapılar inşa etmekle kalmıyor, bunun yanı sıra bulunduğu zamana ve projelere yeni perspektifler kazandırıyor. </p>
            </figure>
          </div>
        </div>
        <hr class="dashed">
        <div class="container ps-section__container" style="margin-top:7%;">
          <div class="ps-section" style="text-align:center">
            <figure><small>Kurucu</small>
              <h4>Batuhan Fenli</h4>
              <p style="max-width:100%">1989’da Denizli’de doğan Batuhan Fenli, lisans öğrenimini Dokuz Eylül Üniversitesi İnşaat Bölümü’nde tamamladı ve eğitiminin ardından Denizli’de proje mühendisi olarak çalıştı. Daha sonra İzmir’de şantiye şefi ve proje müdürü olarak çalıştı. Aynı zamanda Dokuz Eylül Üniversitesi’nde Geoteknik Mühendisliği dalında yüksek lisansını tamamlayan Fenli, 2016 yılında Faik Kutluk ile 15 yıllık dostluğunun meyvesi, Yapı 1618’in kurucu ortağı olarak günümüzde de çalışma hayatına özveri ve titizlikle devam etmekte…</p>
            </figure>
          </div>
        </div>
        <hr class="dashed">
        <div class="container ps-section__container" style="margin-top:7%; text-align:center">
          <div class="ps-section">
            <figure><small>Kurucu</small>
              <h4>Faik Kutluk</h4>
              <p style="max-width:100%">1989’da Denizli’de doğan Faik Kutluk, lisans öğrenimini Dokuz Eylül Üniversitesi İnşaat Bölümü’nde tamamladı. Öğrencilik döneminden itibaren çalışmaya devam eden ve askerliğini de inşaat mühendisi olarak tamamlayan KUTLUK, birçok şehirde hem kamu hem özel sektörde geniş çaplı projelerde yer aldı. 2016 yılından bu yana kurucu ortak olduğu Yapı 1618’de mesleki deneyimini, her zaman en iyi ve en orijinal yapılara imza atmayı hedefleyerek titizlikle kullanmakta…</p>
            </figure>
          </div>
        </div>
        <hr class="dashed">
        <div class="container ps-section__container" style="margin-top:7%;">
          <div class="ps-section" style="text-align:center">
            <figure>
              <h4>Ayhan Fenli</h4>
              <p style="max-width:100%">1954 yılında Denizli’de doğan Ayhan Fenli, ilk ve ortaöğrenimini Denizli’de tamamladıktan sonra üniversite eğitimine Ege Üniversitesi İnşaat Mühendisliği Bölümü’nde devam etti. 1978 yılında üniversite eğitimini tamamlayan Fenli, daha sonra 3 sene kamu ve 2 sene de özel sektörde inşaat mühendisi olarak görev aldı. Edindiği mesleki deneyimler ile 1983 yılında, günümüzde de aktif olarak yer aldığı ASBA İnşaat’ı kurdu. 2016 yılından bu yana, ASBA İnşaat’ın yanı sıra Yapı 1618 bünyesinde de çalışma hayatına devam etmekte…</p>
            </figure>
          </div>
        </div>
        <hr class="dashed">
        <div class="container ps-section__container" style="flex-direction: row-reverse; margin-top:7%;">
          <div class="ps-section " style="text-align:center">
            <figure>
              <h4>İsmail Aygören</h4>
              <p style="max-width:100%">1956 yılında Denizli’nin Kale ilçesinin Karaköy köyünde doğan İsmail Aygören, ilk ve ortaöğrenimini Denizli’de tamamladıktan sonra 1974 yılında Balıkesir Necati Bey Eğitim Enstitüsü’nde Fen Bölümüne girdi. Aynı zamanda bir muhasebe bürosunda çalışmaya başlayan Aygören, 1977’de ağabeyi Ali Aygören’in ile temellerini attıkları Aygören İnşaat’a dahil olarak inşaat sektörüne atıldı. 2016 yılından bu yana ise Yapı 1618’in Muhasebe Müdürü olarak görevini sürdürmekte…</p>
            </figure>
          </div>
        </div>
        <hr class="dashed">
        <div class="container ps-section__container" style="margin-top:7%;">
          <div class="ps-section" style="text-align:center">
            <figure>
              <h4>Şahika Kutluk</h4>
              <p style="max-width:100%">1989'da Denizli'de doğan Şahika Aygören Kutluk,lisans öğrenimini İzmir Ekonomi Üniversitesi İç Mimarlık ve Çevre Tasarımı'nda tamamladı. Öğrenimini tamamladıkdan sonra birçok özel mimari ofis de, devlet dairesinde ve sonra da aile şirketinde, proje ve şantiye alanında çalışmalarına devam etti. 2016 yılından bu yana Yapı 1618 de Tasarımlarını hayata yansıtan Kutluk, birçok insanın hayallerini de süslemeye devam ediyor.</p>
            </figure>
          </div>
